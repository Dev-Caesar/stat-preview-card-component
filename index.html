<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">

      <picture class="container__img">
        <source media="(min-width:900px )" srcset="images/image-header-desktop.jpg" />
        <img src="images/image-header-mobile.jpg" alt="team photo" />
      </picture>

      <div class="container__body">
        <h1 class="heading--1">Get <span>insights</span> that help your business grow.</h1>
        <p class="container__text">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>

        <div class="container__stats">
          <div class="container__companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="container__companies">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="container__companies">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
